<!DOCTYPE html>
<html ng-app='TodoApp'>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>TO DO Menssenger</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://i.icomoon.io/public/temp/671cafe656/UntitledProject/style.css">
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/javascript.js"></script>

	<body ng-controller='mainController'>

		<header>
			<div class="menu_bar">
				<a href="# " class="bt-menu"><span class="icon-list2"></span>Men√∫</a>
			</div>
			<nav>
				<ul>
					<li><a href="#"><span class="icon-home3"></span>Inicio</a></li>
					<li><a href="#"><span class="icon-pencil "></span>Trabajos</a></li>
					<li class="submenu">
						<a href="# "><span class="icon-user-plus"></span>Proyectos</a>
						<ul class="children ">
							<li><a href="# ">SubElemento #1 <span class="icon-dot"></span></a></li>
							<li><a href="# ">SubElemento #2 <span class="icon-dot"></span></a></li>
							<li><a href="# ">SubElemento #3 <span class="icon-dot"></span></a></li>
						</ul>
					</li>
					<li><a href="# "><span class="icon-earth "></span>Servicios</a></li>
					<li><a href="# "><span class="icon-mail "></span>Contacto</a></li>
				</ul>
			</nav>
		</header>

		<section id="wrapper-add-todo">
			<input type="text" ng-model="newTodo" />
			<button ng-click="addTodo()">Add</button>
			<button ng-click="removeAllTodo()">Remove</button>
		</section>
		<section id="wrapper-todo">
			<div class="todo-item" ng-repeat="todoItem in todo">
				{{todoItem.name}}
				<span class="remove" ng-click="removeItemTodo($index)"></span>
			</div>
		</section>

	</body>

</html>
